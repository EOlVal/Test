<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>


<body>
<header>
    <nav class="navbar navbar-light bg-danger">
        <a class="navbar-brand" style="background-color: #dc3545; position: absolute;width: 100%;left: 0;top: 0;
text-align: center;
font-size: 200%;
bottom: 1px" href="/">Learn English Easily</a>
        {% if current_user.is_authenticated %}
        <a class="btn btn-outline-dark" style="position: relative;
    bottom: -2px" href="/logout">Выйти из аккаунта</a>
        <a class="btn btn-outline-dark" style="position: relative;
    bottom: -7px" href="/rules">Учебник</a>
        {% else %}
        <p>
            <a class="btn btn-outline-dark" style="position: relative;
    bottom: -7px" href="/register">Зарегистрироваться</a>
            <a class="btn btn-outline-dark" style="position: relative;
    bottom: -7px" href="/login">Войти</a>
            <a class="btn btn-outline-dark" style="position: relative;
    bottom: -7px" href="/rules">Учебник</a>
        </p>
        {% endif %}


        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <h4 class="text-black">Collapsed content</h4>
                    <span class="text-muted">Toggleable via the navbar brand.</span>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-danger">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarToggleExternalContent"
                        aria-controls="navbarToggleExternalContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>


    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
